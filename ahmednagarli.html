/* Grid */
.fort-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);

}

/* Cards */
.fort {
    background-color: #cb9f65e3;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}

.fort:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* Text */
.fort h2 {
    margin: 0;
    font-size: 22px;
    color: #333;
}

.fort h2 a {
    text-decoration: none;
    color: inherit;
}

.fort h2 a:hover {
    color: rgb(182, 67, 67);
}

/* Footer */
footer {

    color: white;
